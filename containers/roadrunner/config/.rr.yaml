version: "3"

server:
  command: "php /app/public/index.php"
  env:
    - APP_RUNTIME: 'Baldinof\RoadRunnerBundle\Runtime\Runtime'
  relay: pipes

http:
  access_logs: true
  address: :8080
  pool:
    num_workers: 4
    max_jobs: 64
    debug: false
  middleware: [ "static", "gzip" ]
  uploads:
    forbid: [ ".php", ".exe", ".bat" ]
  static:
    dir: "/app/public"
    forbid: [ ".php", ".htaccess" ]

# See https://roadrunner.dev/docs/plugins-logger/2.x/en#summary.
logs:
  mode: production
  encoding: json
  channels:
    http:
      level: info
    server:
      level: warn
    metrics:
      level: warn

reload:
  interval: 1s
  patterns: [ ".php" ]
  services:
    http:
      recursive: true
      dirs: [ "/app" ]
